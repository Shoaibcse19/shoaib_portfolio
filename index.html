<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Md. Shoaib- Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2ecc71;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--light-color);
        }

        .navbar {
            background-color: var(--dark-color) !important;
        }

        .hero-section {
            background: linear-gradient(rgba(44, 62, 80, 0.9), rgba(44, 62, 80, 0.9)),
                        url('https://source.unsplash.com/random/1920x1080/?coding') center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            color: white;
        }

        .project-card {
            transition: transform 0.3s;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .skill-badge {
            background-color: var(--primary-color);
            color: white;
            margin: 5px;
        }

        .contact-section {
            background-color: var(--dark-color);
            color: white;
        }

        @media (max-width: 768px) {
            .hero-section {
                height: 80vh;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Md Shoaib</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
					<li class="nav-item"><a class="nav-link" href="#skills">Blogs</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h1 class="display-4">Software Developer & Data Analyst </h1>
                    <p class="lead">Building digital experiences that matter</p>
                    <button class="btn btn-outline-light btn-lg">View My Work</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Featured Projects</h2>
            <div class="row" id="projects-container">
                <!-- Projects will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">Technical Skills</h2>
            <div class="row" id="skills-container">
                <!-- Skills will be dynamically loaded here -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section py-5">
        <div class="container">
            <h2 class="text-center mb-5">Get In Touch</h2>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form id="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="name" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" name="message" placeholder="Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2023 John Doe. All rights reserved.</p>
            <div class="social-links">
                <a href="#" class="text-white mx-2"><i class="fab fa-github"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
        // Dynamic Content Loading
        const projects = [
            {
                title: "E-Commerce Platform",
                description: "Full-stack e-commerce solution with React & Node.js",
                tech: ["React", "Node.js", "MongoDB"],
                image: "https://source.unsplash.com/random/800x600/?ecommerce"
            },
            {
                title: "Social Media App",
                description: "Real-time social platform with Firebase",
                tech: ["Firebase", "JavaScript", "Material UI"],
                image: "https://source.unsplash.com/random/800x600/?social"
            },
            // Add more projects as needed
        ];

        const skills = ["JavaScript", "React", "Node.js", "Python", "SQL", "AWS", "Docker"];

        // Load Projects
        const projectsContainer = document.getElementById('projects-container');
        projects.forEach(project => {
            projectsContainer.innerHTML += `
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card project-card h-100">
                        <img src="${project.image}" class="card-img-top" alt="${project.title}">
                        <div class="card-body">
                            <h5 class="card-title">${project.title}</h5>
                            <p class="card-text">${project.description}</p>
                            <div class="tech-stack">
                                ${project.tech.map(t => `<span class="badge bg-primary">${t}</span>`).join(' ')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });

        // Load Skills
        const skillsContainer = document.getElementById('skills-container');
        skills.forEach(skill => {
            skillsContainer.innerHTML += `
                <div class="col-md-3 col-6 text-center mb-4">
                    <div class="skill-badge p-3 rounded">
                        <i class="fas fa-code fa-2x mb-2"></i>
                        <h5>${skill}</h5>
                    </div>
                </div>
            `;
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Form Submission
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            alert('Thank you for your message! I will respond shortly.');
            this.reset();
        });
    </script>
</body>
</html>
